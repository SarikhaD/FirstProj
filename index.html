<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Owl - Castle Runner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameHeader">
            <h1>ğŸ¦‰ Wizard Owl - Castle Runner</h1>
            <div id="gameInfo">
                <div id="playerInfo">
                    <input type="text" id="playerName" placeholder="Enter your name" maxlength="15">
                    <button id="startButton">Start Game</button>
                </div>
                <div id="scoreBoard">
                    <span>Score: <span id="score">0</span></span>
                    <span>Level: <span id="level">1</span></span>
                    <span>Lives: <span id="lives">3</span></span>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div id="gameControls">
            <p>Use SPACEBAR to jump, ARROW KEYS to move</p>
            <p>Collect ğŸ¥” potato chips (10pts) and ğŸ”® tarot cards (50pts)!</p>
            <p>Avoid ğŸ… armoured tigers and jump over obstacles!</p>
        </div>
        
        <div id="gameOver" class="hidden">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Level Reached: <span id="finalLevel">1</span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
